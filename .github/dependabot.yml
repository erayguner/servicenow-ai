# Dependabot configuration for automated dependency updates
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  # Terraform provider and module updates
  - package-ecosystem: 'terraform'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/London'
    open-pull-requests-limit: 10
    reviewers:
      - 'erayguner'
    labels:
      - 'dependencies'
      - 'terraform'
    commit-message:
      prefix: 'chore(terraform)'
      include: 'scope'
    # Group all Terraform updates into a single PR where possible
    groups:
      terraform-providers:
        patterns:
          - 'hashicorp/*'
          - '*/google'
      terraform-modules:
        patterns:
          - '*'
        exclude-patterns:
          - 'hashicorp/*'
          - '*/google'

  # GitHub Actions workflow updates
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/London'
    open-pull-requests-limit: 5
    reviewers:
      - 'erayguner'
    labels:
      - 'dependencies'
      - 'github-actions'
    commit-message:
      prefix: 'chore(ci)'
      include: 'scope'
    # Group all GitHub Actions updates
    groups:
      github-actions:
        patterns:
          - '*'

  # Docker base image updates (if Dockerfiles present)
  - package-ecosystem: 'docker'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/London'
    open-pull-requests-limit: 5
    reviewers:
      - 'erayguner'
    labels:
      - 'dependencies'
      - 'docker'
    commit-message:
      prefix: 'chore(docker)'
      include: 'scope'
    # Group Docker updates
    groups:
      docker-images:
        patterns:
          - '*'

  # Python dependencies (if requirements.txt or pyproject.toml present)
  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/London'
    open-pull-requests-limit: 10
    reviewers:
      - 'erayguner'
    labels:
      - 'dependencies'
      - 'python'
    commit-message:
      prefix: 'chore(python)'
      include: 'scope'
    # Group Python dependencies by type
    groups:
      python-dev-dependencies:
        dependency-type: 'development'
      python-production-dependencies:
        dependency-type: 'production'

  # npm dependencies (if package.json present)
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
      day: 'monday'
      time: '09:00'
      timezone: 'Europe/London'
    open-pull-requests-limit: 10
    reviewers:
      - 'erayguner'
    labels:
      - 'dependencies'
      - 'javascript'
    commit-message:
      prefix: 'chore(npm)'
      include: 'scope'
    # Ignore major version updates for certain packages to prevent breaking changes
    ignore:
      - dependency-name: '*'
        update-types: ['version-update:semver-major']
    # Group npm dependencies
    groups:
      npm-dev-dependencies:
        dependency-type: 'development'
      npm-production-dependencies:
        dependency-type: 'production'
