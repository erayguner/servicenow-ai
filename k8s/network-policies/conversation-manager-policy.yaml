apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: conversation-manager-policy
  namespace: production
  labels:
    app: conversation-manager
spec:
  podSelector:
    matchLabels:
      app: conversation-manager
  policyTypes:
    - Ingress
    - Egress

  # Ingress: Only accept traffic from API Gateway
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: api-gateway
      ports:
        - protocol: TCP
          port: 8080

  # Egress: Can communicate with specific services only
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53

    # Allow LLM Gateway
    - to:
        - podSelector:
            matchLabels:
              app: llm-gateway
      ports:
        - protocol: TCP
          port: 8080

    # Allow Knowledge Base Service
    - to:
        - podSelector:
            matchLabels:
              app: knowledge-base
      ports:
        - protocol: TCP
          port: 8080

    # Allow Action Executor
    - to:
        - podSelector:
            matchLabels:
              app: action-executor
      ports:
        - protocol: TCP
          port: 8080

    # Allow Notification Service
    - to:
        - podSelector:
            matchLabels:
              app: notification-service
      ports:
        - protocol: TCP
          port: 8080

    # Allow GCP APIs (Firestore, Pub/Sub)
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: TCP
          port: 443
